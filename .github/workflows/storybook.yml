name: Deploy Storybook

on:
  push:
    branches: [main] # Ð´ÐµÐ¿Ð»Ð¾Ð¹ Ð¿Ñ€Ð¸ Ð¿ÑƒÑˆÐµ Ð² main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ðŸ”‘ Ñ€Ð°Ð·Ñ€ÐµÑˆÐ°ÐµÐ¼ Ð¿ÑƒÑˆÐ¸Ñ‚ÑŒ Ð² gh-pages
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
